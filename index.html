<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - HTML1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        .my-content {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        .loaded-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: linear-gradient(45deg, #f8f9ff, #ffffff);
        }
        .loaded-section h3 {
            margin-top: 0;
            color: #667eea;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to My Main Page</h1>
            <p>This is HTML1 - the main file that loads content from HTML2</p>
        </div>

        <div class="my-content">
            <h2>Original Content from HTML1</h2>
            <p>This content belongs to the main file (HTML1). It includes my own navigation, header, and some initial content.</p>
            <p>Below, I'll load specific sections from HTML2 file dynamically.</p>
        </div>

        <div class="controls">
            <button onclick="loadSectionsFromHtml2()">Load Sections from HTML2</button>
        </div>

        <div id="loadedContent">
            <!-- Sections from HTML2 will be loaded here -->
        </div>
    </div>

    <script>
        async function loadSectionsFromHtml2() {
            const loadedContent = document.getElementById('loadedContent');
            loadedContent.innerHTML = '<div class="loading">Loading sections from HTML2...</div>';

            try {
                // In a real scenario, you would fetch from 'html2.html'
                // For demo purposes, we'll simulate the HTML2 content
                const html2Content = getHtml2Content();
                
                // Parse the HTML content
                const parser = new DOMParser();
                const doc = parser.parseFromString(html2Content, 'text/html');
                
                // Define which sections to load from HTML2
                const sectionsToLoad = [
                    { selector: '#product-info', title: 'Product Information' },
                    { selector: '#testimonials', title: 'Customer Testimonials' },
                    { selector: '#features', title: 'Key Features' }
                ];
                
                let outputHtml = '';
                
                sectionsToLoad.forEach(section => {
                    const element = doc.querySelector(section.selector);
                    if (element) {
                        outputHtml += `
                            <div class="loaded-section">
                                <h3>${section.title} (from HTML2)</h3>
                                ${element.innerHTML}
                            </div>
                        `;
                    }
                });
                
                if (outputHtml === '') {
                    outputHtml = '<p>No sections found in HTML2.</p>';
                }
                
                loadedContent.innerHTML = outputHtml;
                
            } catch (error) {
                loadedContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Could not load sections from HTML2. ${error.message}
                    </div>
                `;
            }
        }

        // For real implementation with separate files:
        async function loadFromRealFile() {
            try {
                const response = await fetch('html2.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlContent = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                
                // Extract sections as shown above
                
            } catch (error) {
                console.error('Error loading HTML2:', error);
            }
        }
    </script>
</body>
</html>
